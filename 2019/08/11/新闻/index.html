span class="line">    fwrite(<span class="variable">$f</span>, <span class="variable">$data</span>);</span><br><span class="line">    fclose(<span class="variable">$f</span>);</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"&lt;script&gt;alert('注册成功！ 将跳转到登录界面！');location.href='login.html';&lt;/script&gt;"</span>;</span><br></pre></td></tr></table></figure>
