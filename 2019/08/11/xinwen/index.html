ing">"text/css"</span>&gt;</span><br><span class="line">        .main&#123;</span><br><span class="line">            margin: 0 auto;</span><br><span class="line">            padding: 10px;</span><br><span class="line">            width: 250px;</span><br><span class="line">            height: 200px;</span><br><span class="line">            background: cornflowerblue;</span><br><span class="line">        &#125;</span><br><span class="line">        .leftbar&#123;</span><br><span class="line">            width: 30%;</span><br><span class="line">            padding-bottom: 15px;</span><br><span class="line">            display: inline-block;</span><br><span class="line">            text-align: right;</span><br><span class="line">        &#125;</span><br><span class="line">        .bottom&#123;</span><br><span class="line">            padding-bottom: 15px;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;form action=<span class="string">"登录验证.php"</span> method=<span class="string">"post"</span>&gt;</span><br><span class="line"></span><br><span class="line">    &lt;div id=<span class="string">"main"</span> class=<span class="string">"main"</span>&gt;</span><br><span class="line">        &lt;h3&gt;</span><br><span class="line">            请输入用户名</span><br><span class="line">        &lt;/h3&gt;</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            &lt;label&gt;&lt;div class=<span class="string">"leftbar"</span>&gt;用户名：&lt;/div&gt;&lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"userName"</span> /&gt;&lt;/label&gt;</span><br><span class="line">            &lt;label&gt;&lt;div class=<span class="string">"leftbar"</span>&gt;密码：&lt;/div&gt;&lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"userPassword"</span> /&gt;&lt;/label&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">        &lt;div class=<span class="string">"bottom"</span>&gt;</span><br><span class="line">            &lt;div class=<span class="string">"leftbar"</span>&gt;&lt;/div&gt;&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> name=<span class="string">"remmber"</span>  /&gt;记住我一周</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">        &lt;div class=<span class="string">"bottom"</span>&gt;</span><br><span class="line">            &lt;div class=<span class="string">"leftbar"</span>&gt;&lt;/div&gt;&lt;input <span class="built_in">type</span>=<span class="string">"submit"</span> name=<span class="string">"submit"</span> value=<span class="string">"登录"</span> /&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<p>登录界面后台代码：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"utf-8"</span> /&gt;</span><br><span class="line">    &lt;title&gt;登录验证&lt;/title&gt;</span><br><span class="line">    &lt;style <span class="built_in">type</span>=<span class="string">"text/css"</span>&gt;</span><br><span class="line">        .main&#123;</span><br><span class="line">            margin: 0 auto;</span><br><span class="line">            width: 350px;</span><br><span class="line">            height: 100px;</span><br><span class="line">            background: cornflowerblue;</span><br><span class="line">            padding: 20px;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div class=<span class="string">"main"</span>&gt;</span><br><span class="line">    &lt;?php</span><br><span class="line"></span><br><span class="line">    <span class="variable">$name</span>=<span class="variable">$_POST</span>[<span class="string">'userName'</span>];</span><br><span class="line">    <span class="variable">$password</span>=<span class="variable">$_POST</span>[<span class="string">'userPassword'</span>];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$name</span>==null||<span class="variable">$password</span>==null)&#123;</span><br><span class="line">        header(<span class="string">"location:登录.html"</span>);//直接打开该php文件，跳转到登录界面</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //				require_once(<span class="string">'登录验证数据库连接.php'</span>);</span><br><span class="line">    //				<span class="variable">$db</span>=new connectDB();</span><br><span class="line">    //				<span class="variable">$db</span>-&gt;getConn();</span><br><span class="line"></span><br><span class="line">    <span class="variable">$db</span>=@new mysqli(<span class="string">'127.0.0.1'</span>,<span class="string">'root'</span>,<span class="string">'123456'</span>);</span><br><span class="line">    <span class="keyword">if</span> (<span class="variable">$db</span>-&gt;connect_error)</span><br><span class="line">        die(<span class="string">'链接错误: '</span>. <span class="variable">$db</span>-&gt;connect_error);</span><br><span class="line">    <span class="variable">$db</span>-&gt;select_db(<span class="string">'实验五第二题数据库'</span>) or die(<span class="string">'不能连接数据库'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="variable">$sql</span>=<span class="string">'SELECT * FROM 用户登录表 WHERE name='</span>.<span class="string">"'&#123;<span class="variable">$name</span>&#125;'AND psw="</span>.<span class="string">"'<span class="variable">$password</span>';"</span>;</span><br><span class="line">    <span class="variable">$result</span>=<span class="variable">$db</span>-&gt;query(<span class="variable">$sql</span>);</span><br><span class="line">    <span class="variable">$num_users</span>=<span class="variable">$result</span>-&gt;num_rows;//在数据库中搜索到符合的用户</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$num_users</span>!=0)&#123;//搜索到该用户</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"&lt;h3&gt;欢迎您&amp;nbsp&#123;<span class="variable">$name</span>&#125;&lt;/h3&gt;"</span>;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"您上次的登录时间是："</span>;</span><br><span class="line">        <span class="variable">$sqlTime</span>=<span class="string">'SELECT time FROM 用户登录表 WHERE name='</span>.<span class="string">"'&#123;<span class="variable">$name</span>&#125;';"</span>;</span><br><span class="line">        <span class="variable">$resultTime</span>=<span class="variable">$db</span>-&gt;query(<span class="variable">$sqlTime</span>);</span><br><span class="line">        <span class="keyword">while</span>(<span class="variable">$obj</span>=<span class="variable">$resultTime</span>-&gt;fetch_object())&#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"&#123;<span class="variable">$obj</span>-&gt;time&#125;"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="variable">$sqlUpdate</span>=<span class="string">'UPDATE 用户登录表 SET time="'</span>.date(<span class="string">'y-m-d h:i:s'</span>,time()).<span class="string">'" WHERE name='</span>.<span class="string">"'&#123;<span class="variable">$name</span>&#125;';"</span>;</span><br><span class="line">        <span class="variable">$db</span>-&gt;query(<span class="variable">$sqlUpdate</span>);//更新登陆时间</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"用户名或密码错误"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    ?&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
