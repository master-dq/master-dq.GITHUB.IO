                <h1 id="登录注册跳转界面"><a href="#登录注册跳转界面" class="headerlink" title="登录注册跳转界面"></a>登录注册跳转界面</h1><h4 id="注册前端："><a href="#注册前端：" class="headerlink" title="注册前端："></a>注册前端：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;U77&lt;/title&gt;</span><br><span class="line">    &lt;link rel=<span class="string">"stylesheet"</span> <span class="built_in">type</span>=<span class="string">"text/css"</span> href=<span class="string">"css.css"</span>&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line">&lt;center&gt;&lt;p data-v-90c204e0=<span class="string">""</span> class=<span class="string">"title"</span>&gt;注册&lt;/p&gt;</span><br><span class="line">    &lt;img data-v-90c204e0=<span class="string">""</span> src=<span class="string">"http://www.u77.com/static/image/U77logo.png"</span>&gt;</span><br><span class="line">    &lt;br&gt;</span><br><span class="line">    &lt;hr&gt;</span><br><span class="line">    &lt;form action=<span class="string">"zhucejiemian.php"</span> method=<span class="string">"post"</span> &gt;</span><br><span class="line">        &lt;input  <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"zhanghao"</span> placeholder=<span class="string">"手机号/邮箱"</span> &gt;&lt;br&gt;&lt;br&gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"password"</span> name=<span class="string">"mima"</span> placeholder=<span class="string">"请输入密码"</span>&gt;&lt;br&gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"submit"</span> value=<span class="string">"注册"</span>&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">&lt;/center&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<h4 id="注册后端："><a href="#注册后端：" class="headerlink" title="注册后端："></a>注册后端：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line"><span class="variable">$username</span> =base64_encode(trim(<span class="variable">$_POST</span>[<span class="string">'zhanghao'</span>]));</span><br><span class="line"><span class="variable">$passwd</span> = md5 (trim(<span class="variable">$_POST</span>[<span class="string">'mima'</span>]));</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$passwd</span>;</span><br><span class="line"><span class="variable">$data</span> = <span class="variable">$username</span> . <span class="string">"|"</span> . <span class="variable">$passwd</span> . <span class="string">"\n"</span>;</span><br><span class="line"></span><br><span class="line"><span class="variable">$f</span> = fopen(<span class="string">'yonghu.db'</span>, <span class="string">'a'</span>);</span><br><span class="line"></span><br><span class="line">fwrite(<span class="variable">$f</span>, <span class="variable">$data</span>);</span><br><span class="line"></span><br><span class="line">fclose(<span class="variable">$f</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;script&gt; alert ('注册成功！将跳转到登陆界面！'),location.href='denglu.html'&lt;/cript&gt;"</span>;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>

<h4 id="登录前端："><a href="#登录前端：" class="headerlink" title="登录前端："></a>登录前端：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;U77&lt;/title&gt;</span><br><span class="line">    &lt;link rel=<span class="string">"stylesheet"</span> <span class="built_in">type</span>=<span class="string">"text/css"</span> href=<span class="string">"css.css"</span>&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;br&gt;</span><br><span class="line">&lt;center&gt;&lt;p data-v-90c204e0=<span class="string">""</span> class=<span class="string">"title"</span>&gt;登陆&lt;/p&gt;</span><br><span class="line">    &lt;img data-v-90c204e0=<span class="string">""</span> src=<span class="string">"http://www.u77.com/static/image/U77logo.png"</span>&gt;</span><br><span class="line">    &lt;br&gt;</span><br><span class="line">    &lt;hr&gt;</span><br><span class="line">    &lt;form action=<span class="string">"denglu1.php"</span> method=<span class="string">"post"</span> &gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"uname"</span> placeholder=<span class="string">"手机号/邮箱"</span> &gt;&lt;br&gt;&lt;br&gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"password"</span> name=<span class="string">"passwd"</span> placeholder=<span class="string">"请输入密码"</span>&gt;&lt;br&gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"submit"</span> value=<span class="string">"登陆"</span>&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">&lt;/center&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

<h4 id="登录后端："><a href="#登录后端：" class="headerlink" title="登录后端："></a>登录后端：</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">@<span class="variable">$zhanghao</span>=base64_encode(<span class="variable">$_POST</span>[<span class="string">'uname'</span>]);</span><br><span class="line">@<span class="variable">$mima</span>=md5(<span class="variable">$_POST</span>[<span class="string">'passwd'</span>]);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$zhanghao</span> &amp;&amp; <span class="variable">$mima</span>) &#123;</span><br><span class="line">    <span class="variable">$f</span> = fopen(<span class="string">'yonghu.db'</span>, <span class="string">'r'</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (!feof(<span class="variable">$f</span>)) &#123;</span><br><span class="line">        <span class="variable">$data</span> = fgets(<span class="variable">$f</span>);</span><br><span class="line">        <span class="variable">$arr</span> = explode(<span class="string">'|'</span>, <span class="variable">$data</span>);</span><br><span class="line">        <span class="keyword">if</span> (count(<span class="variable">$arr</span>) != 2) &#123;</span><br><span class="line">            <span class="built_in">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">echo</span> <span class="variable">$mima</span>.<span class="string">":"</span>.<span class="variable">$arr</span>[1].<span class="string">"\n"</span>;</span><br><span class="line">        <span class="keyword">if</span> (trim(<span class="variable">$arr</span>[0]) == <span class="variable">$zhanghao</span> &amp;&amp; trim(<span class="variable">$arr</span>[1]) == <span class="variable">$mima</span>) &#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="string">"&lt;script&gt; alert ('登陆成功！将跳转到展示界面！');location.href='xinwen.php'&lt;/script&gt;"</span>;</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"&lt;script&gt; alert ('账户密码错误！请重新输入！');location.href='denglu.html'&lt;/script&gt;"</span>;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
